openapi: 3.1.0
info:
  title: Bridgebox API
  version: 0.1.0
  description: Initial API contract for Bridgebox endpoints managed in SST.
  license:
    name: UNLICENSED
servers:
  - url: https://{apiId}.execute-api.{region}.amazonaws.com/{stage}
    description: AWS API Gateway
    variables:
      apiId:
        default: example
      region:
        default: us-east-2
      stage:
        default: prod
tags:
  - name: health
    description: Health and smoke-check endpoints.
  - name: webhooks
    description: Webhook endpoints.
security: []
paths:
  /:
    get:
      tags: [health]
      operationId: getRootHealth
      summary: Basic health check
      responses:
        "200":
          description: Service is reachable.
          content:
            text/plain:
              schema:
                type: string
                example: Hello world. The time is 2026-01-01T00:00:00.000Z
        "400":
          $ref: "#/components/responses/BadRequest"
  /webhooks/meta:
    get:
      tags: [webhooks]
      operationId: getMetaWebhook
      summary: Retrieve webhook test response
      responses:
        "200":
          description: Successful response.
          content:
            text/plain:
              schema:
                type: string
                example: Hello world
        "400":
          $ref: "#/components/responses/BadRequest"
    post:
      tags: [webhooks]
      operationId: postMetaWebhook
      summary: Accept webhook payload
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MetaWebhookPayload"
      responses:
        "200":
          description: Successful response.
          content:
            text/plain:
              schema:
                type: string
                example: Hello world
        "400":
          $ref: "#/components/responses/BadRequest"
components:
  responses:
    BadRequest:
      description: Request could not be processed.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
  schemas:
    MetaWebhookPayload:
      type: object
      additionalProperties: true
      description: Placeholder schema for incoming Meta webhook payload.
    ErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
