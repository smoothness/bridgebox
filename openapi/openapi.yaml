openapi: 3.1.0
info:
  title: Bridgebox API
  version: 0.1.0
  description: Initial API contract for Bridgebox endpoints managed in SST.
  license:
    name: UNLICENSED
servers:
  - url: https://{apiId}.execute-api.{region}.amazonaws.com/{stage}
    description: AWS API Gateway
    variables:
      apiId:
        default: example
      region:
        default: us-east-2
      stage:
        default: prod
tags:
  - name: health
    description: Health and smoke-check endpoints.
  - name: webhooks
    description: Webhook endpoints.
security: []
paths:
  /:
    get:
      tags: [health]
      operationId: getRootHealth
      summary: Basic health check
      responses:
        "200":
          description: Service is reachable.
          content:
            text/plain:
              schema:
                type: string
                example: Hello world. The time is 2026-01-01T00:00:00.000Z
        "400":
          $ref: "#/components/responses/BadRequest"
  /webhooks/meta:
    get:
      tags: [webhooks]
      operationId: getMetaWebhookVerify
      summary: Meta webhook verification challenge
      description: |
        Called by Meta when a new webhook subscription is registered.
        Returns the hub.challenge value if hub.mode is "subscribe" and
        hub.verify_token matches the configured server token.
      parameters:
        - name: hub.mode
          in: query
          required: true
          schema:
            type: string
            enum: [subscribe]
          description: Must be "subscribe" for Meta verification requests.
        - name: hub.verify_token
          in: query
          required: true
          schema:
            type: string
          description: Token set in the Meta developer portal, matched against WEBHOOK_VERIFY_TOKEN.
        - name: hub.challenge
          in: query
          required: true
          schema:
            type: string
          description: Random string from Meta that must be echoed back on success.
      responses:
        "200":
          description: Verification successful. Returns the hub.challenge value.
          content:
            text/plain:
              schema:
                type: string
                example: "1158201444"
        "403":
          $ref: "#/components/responses/Forbidden"
    post:
      tags: [webhooks]
      operationId: postMetaWebhook
      summary: Accept webhook payload
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MetaWebhookPayload"
      responses:
        "200":
          description: Successful response.
          content:
            text/plain:
              schema:
                type: string
                example: Hello world
        "400":
          $ref: "#/components/responses/BadRequest"
components:
  responses:
    BadRequest:
      description: Request could not be processed.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Forbidden:
      description: Forbidden. Verification token is missing or does not match.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
  schemas:
    MetaWebhookPayload:
      type: object
      additionalProperties: true
      description: Placeholder schema for incoming Meta webhook payload.
    ErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
